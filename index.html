<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <figure class="logo">
      <img src="./images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
    </figure>
    <div class="nav-menu">
      <a href="#">Mission</a>
      <a href="#">Featured Tea</a>
      <a href="#">Locations</a>
    </div>
  </nav>

  <header>
    <div class="header-text">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artissanally Curated, Gree Range, Sustainable, Small Batch, Gair Trade, Organic Tea</h4>
    </div> 
  </header>

  <main>
    <section class="teaOfTheMonth">
      <div class="titles">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="tiles">
        <figure>
          <img src="./images/img-berryblitz.jpg" alt="Fall berry blitz tea">
          <figcaption>Fall Berry Blitz Tea</figcaption>
        </figure>
        <figure>
          <img src="./images/img-spiced-rum.jpg" alt="spiced rum">
          <figcaption>Spiced Rum Tea</figcaption>
        </figure>
        <figure>
          <img src="./images/img-donut.jpg" alt="seasonal donuts">
          <figcaption>Seasonal Donuts</figcaption>
        </figure>
        <figure>
          <img src="./images/img-myrtle-ave.jpg" alt="myrtle ave tea">
          <figcaption>Myrtle Ave Tea</figcaption>
        </figure>
        <figure>
          <img src="./images/img-bedford-bizarre.jpg" alt="bedford bizarre tea">
          <figcaption>Bedford Bizarre Tea</figcaption>
        </figure>
      </div>

    </section>

  </main>

  <footer>

  </footer>
  
</body>
</html>
